<div class="tree-view-dialog"><label class="icon icon-arrow-right">Enter the new path for the file.</label>
    <atom-text-editor class="editor mini" tabindex="-1" data-grammar="text plain null-grammar" mini="" data-encoding="utf8">
        <div class="editor--private">
            <div class="editor-contents--private has-selection" style="height: 20px;">
                <div class="scroll-view"><input class="hidden-input" tabindex="-1" data-react-skip-selection-restoration="true" style="transform: translateZ(0px); top: 0px; left: 0px; width: 7px; height: 20px;">
                    <div class="lines" style="height: 44px;">
                        <div style="isolation: isolate; z-index: 0;">
                            <div style="position: absolute; display: block; z-index: 0; height: 120px; width: 468px; transform: translate3d(0px, 0px, 0px);">
                                <div class="highlights">
                                    <div class="highlight selection">
                                        <div class="region" style="box-sizing: border-box; top: 0px; left: 100px; width: 62px; height: 20px;"></div>
                                    </div>
                                </div>
                                <div class="line" data-screen-row="0"><span class="syntax--text syntax--plain syntax--null-grammar">testdir\dir1\testfile.txt</span></div>
                            </div>
                        </div>
                        <div class="cursors blink-off">
                            <div class="cursor" style="transform: translate(162px, 0px); height: 20px; width: 7px;"></div>
                        </div>
                    </div>
                    <div style="visibility: hidden; position: absolute; width: 468px;"></div>
                    <div class="horizontal-scrollbar" style="transform: translateZ(0px); left: 0px; display: none; height: 15px; right: 0px;">
                        <div class="scrollbar-content" style="width: 468px;"></div>
                    </div>
                </div>
                <div class="vertical-scrollbar" style="transform: translateZ(0px); display: none; width: 15px; bottom: 0px;">
                    <div class="scrollbar-content" style="height: 20px;"></div>
                </div>
                <div class="scrollbar-corner" style="display: none; height: 15px; width: 15px;">
                    <div style="height: 16px; width: 16px;"></div>
                </div>
            </div>
        </div>
    </atom-text-editor>
    <div class="error-message"></div>
</div>
